name: Users RELEASE

on:
  push:
    tags: [ '*' ]

jobs:
  check-tag:
    name: Check tag
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
        with:
          ref: 'main'
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: get-npm-version
        id: package_version
        run: echo ::set-output name=version::$(npm run version --silent)
      - name: Check tag name
        uses: actions/github-script@v5
        with:
          script: |
            console.log('${{ github.ref_name }}')
            console.log('${{ steps.package_version.outputs.version }}')
            if (${{ github.ref_name != steps.package_version.outputs.version }}) {
              core.setFailed('Tag does not match with package version')
            }

  publish-package:
    needs: [ check-tag ]
    name: Publish package on  Github
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
        with:
          ref: 'main'
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com/
      - name: Install
        run: npm ci
      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  publish-release:
    needs: [ publish-package ]
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
        with:
          ref: 'main'
      - name: 'Build Changelog'
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: ${{steps.github_release.outputs.changelog}}
          draft: false
          prerelease: false